<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mon CV</title>
</head>
<body>
    <div class="body_sadia">
        <div class="haut_Alioune">
            <div><a href="index.html" class="btn">⬅ Retour à l’accueil</a></div>
            <div><img src="assets/icon/" alt="" id="image_mode" title="Changement de mode"></div>
        </div>
        <header>
        <div class="profil">
            <div class="mon_image">
                <img src="assets/photo/mon_profil.jpg" alt="mon photo de profil">
            </div>
            <div class="mon_identiter">
                <div id="nom">
                    <img src="assets/icon/nom_icon.png" alt="">
                    <div id="Alioune_nom"></div>
                </div>
                <div id="prenom">
                    <img src="assets/icon/prenom_icon.png" alt="">
                    <div id="Alioune_prenom"></div>
                </div>
                <div id="date_de_naissance">
                    <img src="assets/icon/date_de_naissance_icon.png" alt="">
                    <div id="Alioune_ddn"></div>
                </div>
                <div id="adresse">
                    <img src="assets/icon/adresse_icon.png" alt="">
                    <div id="Alioune_adresse"></div>
                </div>
                <div id="profession">
                    <img src="assets/icon/profession_icon.png" alt="">
                    <div id="Alioune_profession"></div>
                </div>
            </div>
        </div>
    </header>
    <div class="contenu">
        <div class="les_informations">
            <div class="les_rubrique">
                <div class="rubrique1">
                    <img src="assets/icon/experience_prof_icon.png" alt="">
                    <div>Expériences Professionnelles</div>
                </div>
                <div class="absb_liste_info">
                    <h3 id="Alioune_titre_EP"></h3>
                    <p id="Alioune_description_experience"></p>
                </div>
            </div>
            <div class="les_rubrique">
                <div class="rubrique1">
                    <img src="assets/icon/fonctionnel_icon.png" alt="">
                    <div>Compétences Fonctionnelles</div>
                </div>
                <div class="absb_liste_info Alioune_CF">
                    
                </div>
            </div>
            <div class="les_rubrique">
                <div class="rubrique1">
                    <img src="assets/icon/technic_icon.png" alt="">
                    <div>Compétences Techniques</div>
                </div>
                <div class="absb_liste_info">
                    <h3 id="Alioune_titre_CT"></h3>
                    <div id="Alioune_liste_CT"></div>
                </div>
            </div>
            <div class="les_rubrique">
                <div class="rubrique1">
                    <img src="assets/icon/etude_icon.png" alt="">
                    <div>Etudes</div>
                </div>
               <div class="absb_liste_info">
                    <h3 id="Alioune_titre_etude"></h3>
                    <div id="Alioune_liste_etude"></div>
                </div>


            </div>
            <div class="les_rubrique">
                <div class="rubrique1">
                    <img src="assets/icon/lang_icon.png" alt="">
                    <div>Langues</div>
                </div>
                <div class="absb_liste_info">
                    <h3 id="Alioune_titre_langue">Langues</h3>
                    <div id="Alioune_liste_langue"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="contact">
            <h4>Contact</h4>
            <p>Email : <span id="Alioune_email"></span></p>
            <p>Téléphone : <span id="Alioune_telephone"></span></p>
        </div>
        <div class="copyright">
            <p>&copy; 2025 Alioune Badji. Tous droits réservés.</p>
        </div>
    </footer>
    <script src="script.js"></script>
    </div>
</body>
</html>
